<!-- users-panel.component.html -->
<div class="dashboard-shell">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-brand">
      <div class="brand-badge">@</div>
      <div>@ADMIN</div>
    </div>
    <nav class="sidebar-nav">
      <a class="sidebar-link" routerLink="/admin-panel/products" routerLinkActive="is-active">
        <svg viewBox="0 0 24 24">
          <path d="M3 7l9 4 9-4-9-4-9 4zm0 4l9 4 9-4M3 7v10l9 4 9-4V7" />
        </svg>Productos
      </a>
      <a class="sidebar-link" routerLink="/admin-panel/sales" routerLinkActive="is-active">
        <svg viewBox="0 0 24 24">
          <path d="M7 10h10v10H7z" />
          <path d="M7 4h10v4H7z" />
        </svg>Ventas
      </a>
      <a class="sidebar-link" routerLink="/admin-panel/users" routerLinkActive="is-active">
        <svg viewBox="0 0 24 24">
          <path d="M12 12a5 5 0 100-10 5 5 0 000 10zM2 22a10 10 0 0120 0" />
        </svg>Gestión de usuarios
      </a>
      <a class="sidebar-link" routerLink="/admin-panel/settings" routerLinkActive="is-active">
        <svg viewBox="0 0 24 24">
          <path d="M12 6v12M6 12h12" />
        </svg>Configuración
      </a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="dashboard-main">
    <div class="dashboard-container dashboard-panel">
      <!-- Breadcrumb -->
      <div class="breadcrumb breadcrumb-with-action">
        <div class="breadcrumb-path">
          <span>PANEL</span><span class="breadcrumb-separator">›</span>
          <span style="color:#111827;font-weight:700">{{ sectionLabel() }}</span>
        </div>
        <button class="btn-action toolbar-action">
          <svg viewBox="0 0 24 24">
            <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
          {{ actionLabel() }}
        </button>
      </div>
      <router-outlet />
    </div><!-- dashboard-panel -->
  </main>
</div>
